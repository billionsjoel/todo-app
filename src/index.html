<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
</head>

<body>
  <h1 class="h1">Todo List App</h1>
  <div class="container">
    <div class="header">
      <h4>Today's To Do</h4>
      <svg height="15" width="15" xmlns="http://www.w3.org/2000/svg" class="refresh" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    </div>
    <hr>
    <form class="task-form">
      <input type="text" placeholder="Add to your list ..." name="input" id="input" class="task input-field" required>
      <svg height="15" width="15" xmlns="http://www.w3.org/2000/svg" class="add-task enter-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
      </svg>
    </form>
    <hr>
    <form class="list-form">
      <div class="ul">

      </div>
      <div class="remove-all">Clear all completed</div>
    </form>
  </div>
</body>

</html>
